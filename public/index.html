<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="special clear">AC</button>
                <button class="special backspace">⌫</button>
                <button class="special">%</button>
                <button class="operator">÷</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
                <button class="span-two">0</button>
                <button>.</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>
    <div class="congratulations-modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You've unlocked the next level!</p>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
